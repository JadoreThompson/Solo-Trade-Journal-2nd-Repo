<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="https://media.discordapp.net/attachments/954082449888006184/1243325550924136498/Solo_Journal_Logo_2.png?ex=665110a7&is=664fbf27&hm=8cd6fc23332188d2f3baf2c72f81965b5c771de302307c460eb0fcd19183b36d&=&format=webp&quality=lossless&width=375&height=195" alt="Logo">
    </nav>
    <style>
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 50px;
            margin-top: 10px;
        }

        nav img {
            display: block;
            max-width: 15%;
        }
    </style>
    <h3>Dashboard</h3>
    <div class="container">
        <div class="small-stats">
            <div class="small-stat">
                <h4>7d PNL</h4>
                <p>+$170</p>
                <span>+$70 from last week</span>
            </div>
            <div class="small-stat">
                <h4>7d Growth</h4>
                <p>+1.7%</p>
                <span>+1% from last week</span>
            </div>
            <div class="small-stat">
                <h4>Account Value</h4>
                <p>$1000</p>
            </div>
        </div>
        <div class="chart-container">
            <h4>Monthly Growth</h4>

            <div id="container"></div>
        </div>
        <div class="order-table">
            <h4>All Trades</h4>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Outcome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>12:00</td>
                        <td>Buy</td>
                        <td>+$50</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>12:00</td>
                        <td>Buy</td>
                        <td>+$50</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>12:00</td>
                        <td>Buy</td>
                        <td>+$50</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <style>
            body {
                background-color: #f5f5f5;
                font-family: 'Plus Jakarta Sans', sans-serif;
            }

            .container {
                margin-top: 10px;
                border-radius: 20px;
                background-color: rgba(0,0,0,0);
            }

            .small-stats {
                background-color: rgba(0,0,0,0);
                justify-content: space-between;
                display: grid;
                gap: 2rem;
                grid-template-columns:
                    repeat(auto-fit, minmax(180px, 1fr));
            }

            .small-stat {
                padding: 10px;
                background-color: white;
                box-sizing: border-box;
                border-radius: 20px;
                border: 1px solid black;
            }

            .chart-container {
                margin-top: 1rem;
                padding: 10px;
                background-color: white;
                border: 1px solid black;
                border-radius: 20px;
            }

            #container {
                padding: 10px;
                min-height: 400px;
                box-sizing: border-box;
            }

            .order-table {
                margin-top: 1rem;
                padding: 10px;
                background-color: white;
                border: 1px solid black;
                border-radius: 20px;
            }

            .table-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            table {
                text-align: center;
                justify-content: space-between;
                width: 100%;
                max-width: 100%;
            }
        </style>
    </div>

    <script>
        const chartContainer = document.getElementById('container')
        const chart = LightweightCharts.createChart(chartContainer, {width: chartContainer.clientWidth, height: chartContainer.clientHeight});
        const lineSeries = chart.addLineSeries();
        lineSeries.setData([
            { time: '2019-04-11', value: 80.01 },
            { time: '2019-04-12', value: 96.63 },
            { time: '2019-04-13', value: 76.64 },
            { time: '2019-04-14', value: 81.89 },
            { time: '2019-04-15', value: 74.43 },
            { time: '2019-04-16', value: 80.01 },
            { time: '2019-04-17', value: 96.63 },
            { time: '2019-04-18', value: 76.64 },
            { time: '2019-04-19', value: 81.89 },
            { time: '2019-04-20', value: 74.43 },
        ]);
    </script>
</body>
</html>
