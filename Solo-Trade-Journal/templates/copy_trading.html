<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <title>{{ page_title }}</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h4>Choose Accounts</h4>
            </div>
             <div class="card-body">
                 <form action="/copy-trading" method="post">
                     <div class="master-account">
                         <label for="master-account">Master Account:</label>
                         <div class="master-dropdown">
                             <select name="master-account" id="master-account">
                                 {% for account in trading_accounts %}
                                 <option value="{{ account.id }}">{{ account.name }}</option>
                                 {% endfor %}
                             </select>
                         </div>
                     </div>
                     <div class="slave-account">
                         <label for="slave-account">Slave Account:</label>
                         <div class="slave-dropdown">
                             <select name="slave-account" id="slave-account">
                                 <option value="option1">Option 1</option>
                                 <option value="option2">Option 2</option>
                                 <option value="option3">Option 3</option>
                                 <!-- Add more options as needed -->
                             </select>
                         </div>
                     </div>
                     <div class="btn">
                         <input type="submit" value="Submit">
                     </div>
                 </form>
            </div>
        </div>
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
                background-color: #f1f1f1;   
            }

            select{
                width: 100%;
            }

            .container{
                height: 100vh;
                width: 100%;
                justify-content: center;
                align-items: center;
                display: flex;
                background-color: #f1f1f1;
            }

            .card{
                border-radius: 10px;
                border: 1px solid black;
                height: 50%;
                width: 30%;
                background-color: white;
            }

            .card-body{
                padding: 10px;
            }

            .card-title{
                text-align: center;
            }

            .master-dropdown{
                width: 100%;
            }

            .master-dropdown select{
                width: 100%;
                box-sizing: border-box;
            }

            .master-account{
                margin-bottom: 10px;
            }

            .btn{
                margin-top: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </div>
</body>
</html>
