<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
    body {font-family: Arial, Helvetica, sans-serif; background-color: #F5F5F5;}
    form {border: 3px solid #f1f1f1; background-color: white; border-radius: 15px;}
    h2 {
      text-align: center;
    }


    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type=text], input[type=password], button {
        /* ... existing styles ... */
        border-radius: 5px; /* Add this line */
    }

    button {
      background-color: #0021ff;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    select {
        height: 30px;
        width: 100%;
    }

    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .form-items {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
</head>
<body>
<!-- Navbar Area -->
<div class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="#" alt="">
            <button onclick="menuToggle()" class="navbar-toggler"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts">Accounts</a>
                    </li>
                </ul>
            </div>
        </div>
        <script>
            function menuToggle(){
                var overlay = document.getElementById("navbarSupportedContent");
                var computedStyle = window.getComputedStyle(overlay);
                if (computedStyle.display === "none" || computedStyle.display === ""){
                    overlay.style.display = "flex";
                } else {
                    overlay.style.display = "none";
                }
            }
        </script>
    </nav>
    <style>
        .header{
            width: 100%;
        }
    </style>
</div>
<!-- Navbar Area End -->



<div class="main-container">
    <div class="card">
        <div class="card-container">
            <form action="/copy-trading" method="post">
                <h2>Select Account</h2>
                <div class="form-items">
                    <div class="master">
                        <label for="master-account"><b>Master Account</b></label>
                        <select name="master-account" id="master-account">
                            {% for account in trading_accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="slave">
                        <label for="slave-account"><b>Slave Account</b></label>
                        <select name="slave-account" id="slave-account">
                            {% for account in trading_accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="risk-type">
                        <label for="risk-type"><b>Risk</b></label>
                        <input type="text" placeholder="Enter Risk" name="risk-type" id="risk-type" required>
                    </div>
                    <div class="risk-value">
                        <label for="risk-value"><b>Risk Value</b></label>
                        <input type="text" placeholder="Enter Risk Value" name="risk-value" id="risk-value" required>
                    </div>
                    <button type="submit">Submit</button>
                    <div class="error">
                        {% if error_message %}
                        <p>{{ error_message }}</p>
                        {% endif %}
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background-color: #F5F5F5;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            background-color: #f1f1f1;
        }

        .card-container {
            width: 60%;
            border-radius: 10px;
        }

        .form-items > * {
            margin-bottom: 10px;
        }

        .form-items > button {
            margin-bottom: 0;
        }
    </style>
</div>
</body>
</html>
