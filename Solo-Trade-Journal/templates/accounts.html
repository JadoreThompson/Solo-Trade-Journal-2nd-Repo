<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Import the Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
          font-family: "Plus Jakarta Sans", sans-serif;
          background-color: #ededed;
          color: black;
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://media.discordapp.net/attachments/954082449888006184/1243325550924136498/Solo_Journal_Logo_2.png?ex=665110a7&is=664fbf27&hm=8cd6fc23332188d2f3baf2c72f81965b5c771de302307c460eb0fcd19183b36d&=&format=webp&quality=lossless&width=375&height=195" alt="Logo">
    </nav>
    <style>
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 50px;
        }

        nav img {
            display: block;
            max-width: 15%;
        }
    </style>
    <div class="container">
        <h3>All Accounts</h3>
        <div class="table-container">
            <div class="table-item">
                <button onclick="addAccount()">Add Account</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                {% for account in accounts %}
                <tr>
                    <td>
                        <a href="{{ url_for('views.dashboard',account_id=account.id)}}">{{ account.name }}</a>
                    </td>
                    <td>
                        <button>
                            <a href="{{ url_for('views.delete_account', account_id=account.id)}}">Delete</a>
                        </button>
                        <style>
                            td button {
                                background-color: blue;
                                color: white;
                                padding: 5px;
                                border-radius: 5px;
                                border: none;
                            }

                            button a{
                                color: white;
                                text-decoration: none;
                            }
                        </style>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="chart-card">
            <div id="container" style="width: 100%; height: 100% margin: 0; padding: 0;">
            </div>
        </div>

        <div id="backgroundOverlay">
        </div>
        <style>
            #backgroundOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
                z-index: 999; /* any value less than the z-index of #addAccount */
                display: none; /* initially hidden */
            }
        </style>

        <div class="" id="addAccount">
            <div class="overlay-header">
                <div class="overlay-title">
                    <h3>Add Account</h3>
                </div>
                <div class="overlay-close">
                    <button onclick="addAccount()">X</button>
                </div>
            </div>
            <div class="overlay-body">
                <form action="/accounts" method="post">
                    <div class="form-element">
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" id="name" placeholder="Personal Account">
                    </div>
                    <div class="form-element">
                        <label for="account-login">Account Number:</label><br>
                        <input type="text" name="account-login" id="account-login" placeholder="109908009">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label><br>
                        <input type="text" name="password" id="password" placeholder="abcdefg">
                    </div>
                    <div class="form-element">
                        <label for="mt-version">MT-Version</label><br>
                        <input type="number" name="mt-version" id="mt-version" placeholder="5 or 4">
                    </div>
                    <div class="form-element">
                        <label for="broker">Broker</label><br>
                        <select name="broker" id="broker">
                            {% for broker in all_brokers %}
                            <option value="{{ broker.id }}">{{ broker.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="broker-server">Broker Server</label><br>
                        <select name="broker-server" id="broker-server">
                            {% for server in all_servers %}
                            <option value="{{ server.id }}">{{ server.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>

                <div class="error">
                    {% if error %}
                    <p>{{ error_message }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <style>
        .container {
            padding: 10px;
        }

        .table-item {
            padding-bottom: 10px;
        }

        .table-item button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px;
        }

        button {
            font-family: "Plus-Jakarta-Sans", sans-serif;
            border-radius: 10px;
        }

        .table-container {
            border: 1px solid black;
            background-color: white;
            border-radius: 20px;
            min-height: 70%;
            padding: 10px;
            padding-bottom: 10px;
        }

        table {
            text-align: center;
            width: 100%;
        }

        thead {
            text-decoration: underline;
        }

        #container {
            border-radius: 20px;
            margin-top: 10px;
            min-height: 600px;
            border: 1px solid black;
            background-color: white;
        }

        #addAccount {
            border-radius: 20px;
            border: 1px solid black;
            background-color: white;
            margin: 10px auto;
            padding: 10px;
            width: 70%;
            max-width: 600px;
            display: none;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
            position: fixed;
        }

        .overlay-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .overlay-body {
            justify-content: center;
            align-items: center;
        }

        .overlay-close {
            margin-right: 0;
        }

        label {
            font-size: 0.5 rem;
        }

        input {
            height: 2.2rem;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0;
        }

        /*input::value {
            font-size: 16px; /* Change the font size */
            text-align: center; /* Center the placeholder text */
        }*/

        form {
            width: 100%;
            padding: 5px;
        }

        .form-element {
            margin-bottom: 10px;
        }

        form button {
            width: 100%;
            height: 3rem;
            font-size: 1rem;
            background-color: blue;
            color: white;
        }

        select {
            width: 100%;
            max-width: 100%;
        }
    </style>

    <script>
        // Add Account function
        function addAccount() {
            var overlay = document.getElementById("addAccount");
            var backgroundOverlay = document.getElementById("backgroundOverlay");
            if (overlay.style.display === "none" ) {
                overlay.style.display = "block";
                backgroundOverlay.style.display = "block"; // show the background overlay
            } else {
                overlay.style.display = "none";
                backgroundOverlay.style.display = "none"; // hide the background overlay
            }
        }

        // Create the chart
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
          width: 600,
          height: 400,
          layout: {
            backgroundColor: '#ffffff',
            textColor: '#333',
          },
          grid: {
            vertLines: {
              color: '#e1e1e1',
            },
            horzLines: {
              color: '#e1e1e1',
            },
          },
          crosshair: {
            mode: LightweightCharts.CrosshairMode.Normal,
          },
          rightPriceScale: {
            borderColor: '#ccc',
          },
          timeScale: {
            borderColor: '#ccc',
          },
        });

        // Add a line series to the chart
        const lineSeries = chart.addLineSeries({
          color: 'rgba(0, 150, 136, 1)',
          lineWidth: 2,
        });

        // Set the data for the line series
        lineSeries.setData([
          { time: '2023-01-01', value: 50 },
          { time: '2023-01-02', value: 55 },
          { time: '2023-01-03', value: 60 },
          { time: '2023-01-04', value: 58 },
          { time: '2023-01-05', value: 63 },
        ]);

        // Optional: handle window resize to keep the chart responsive
        window.addEventListener('resize', () => {
          const chartContainer = document.getElementById('chart');
          chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
        });

        // Assuming broker_servers is an array of all servers
        // and all_brokers is an array of all brokers, both in the format:
        // [{id: 1, name: 'Server 1', broker_id: 1}, {id: 2, name: 'Server 2', broker_id: 2}, ...]

        // Get the select boxes
        const brokerSelect = document.getElementById('broker');
        const serverSelect = document.getElementById('broker-server');

        // Add an event listener to the broker select box
        brokerSelect.addEventListener('change', function() {
            // Get the selected broker's ID
            const selectedBrokerId = this.value;

            // Filter the servers to get the ones that match the selected broker
            const matchingServers = broker_servers.filter(server => server.broker_id == selectedBrokerId);

            // Clear the current options in the server select box
            serverSelect.innerHTML = '';

            // Create new option elements for each matching server
            matchingServers.forEach(server => {
                const option = document.createElement('option');
                option.value = server.id;
                option.textContent = server.name;
                serverSelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
