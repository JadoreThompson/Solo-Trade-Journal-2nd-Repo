{% extends "dashboard_template.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}

<style>

    body {
        background-color: #F5F5F5;

    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

        /* Center the card vertically and horizontally */
    .center {
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height: 100%; /* Set height of container to full viewport height */
        margin-top: 15px;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        height: 650px;
        max-width: 400px; /* Limit card width for better readability */
        width: 100%; /* Ensure card takes full width of its container */
        padding: 20px; /* Add padding for spacing */
        border-radius: 10px; /* Add rounded corners */
        background-color: #fbfcfc; /* Set background color */
        overflow: hidden;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
        background-color: #fbcfc;
        display: flex;
        flex-direction: column;
    }

    /* Style for form inputs */
    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for form submit button */
    input[type="submit"] {
        width: 100%;
        background-color: #a4c4ff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Style for form submit button on hover */
    input[type="submit"]:hover {
        background-color: #3059f0;
    }

    body{
        overflow: hidden;
    }

    table{
        width: 100%;
        background-color: white;
        color: black;
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.3);
    }

    th{
        background-color: white;
        color: black;
        text-align: center;
    }

    td a{
        color: black;
        text-decoration: none;
    }
</style>

<div class="button-area">
    <div class="button">
        <button onclick="createAccountOverlay()">
            <span>
                <ion-icon name="add-outline"></ion-icon>
            </span>
        </button>
    </div>
    <div class="button">
        <button onclick>
            <span class="delete-account">Delete</span>
        </button>
        <script>
            function deleteAccount() {
                // Display a message asking the user to select an account
                alert('Please select an account to delete.');
            }

            function confirmDelete(accountId) {
                // Display a confirmation message
                if (confirm('Are you sure you want to delete this account?')) {
                    // If the user confirms, make an AJAX request to the backend to delete the account
                    fetch(`/delete_account/${accountId}`, {
                        method: 'DELETE',
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // If the account was successfully deleted, remove the account row from the table
                            document.getElementById(`account-row-${accountId}`).remove();
                        } else {
                            // If there was an error, display the error message
                            alert(data.error);
                        }
                    });
                }
            }
        </script>
        <!-- Add an onclick event to each account row -->
        {% for account in user_accounts %}
        <table>
            <tr id="account-row-{{ account.id }}">
                <td>
                    <a href="#" onclick="confirmDelete({{ account.id }}); return false;">{{ account.name }}</a>
                </td>
            </tr>
        </table>
        {% endfor %}
    </div>

    <style>
        .button-area {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 28px);
            margin-bottom: 30px;
        }

        .button {
            padding: 3px;
        }
        button {
            background-color: #1e7ef4;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</div>

<!-- Accounts Table Area -->
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Account Name</th>
        </tr>
        </thead>
        <tbody>
        {% for account in user_accounts %}
        <tr>
            <td>
                <a href="{{ url_for('dashboard', account_id=account.id) }}">{{ account.name }}</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!-- Create Account Overlay Area -->
<div class="center" id="createAccountOverlay">
    <div class="card"   onclick="event.stopPropagation();">
        <form action="/accounts" method="post">
            <div class="container">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" id="name" name="name" required>

                <label for="account-login"><b>Account Login</b></label>
                <input type="text" placeholder="Enter Account Login" id="account-login" name="account-login" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" name="password" required>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mt-version" id="mt4"
                    value="4">
                    <label for="mt4" class="form-check-label">MT4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mt-version" id="mt5"
                    value="5" checked>
                    <label for="mt5" class="form-check-label">MT5</label>
                </div>

                <br>
                <label for="broker"><b>Broker</b></label>
                <input type="text" placeholder="Enter Broker" name="broker" id="broker" required>

                <br>
                <label for="server"><b>Server</b></label>
                <input type="text" placeholder="Enter Server" name="server" id="server" required>


                <input type="submit" value="Submit">

                {{error_message}}
            </div>
        </form>
    </div>
</div>



<script>
    function createAccountOverlay() {
        var overlay = document.getElementById('createAccountOverlay');
        if (overlay.style.display === "none") {
            overlay.style.display = "flex";
        } else {
            overlay.style.display = "none";
        }
    }

    window.onclick = function(event) {
        var overlay = document.getElementById('createAccountOverlay');
        if (event.target == overlay) {
            overlay.style.display = "none";
        }
    }

    var mtVersions = document.querySelectorAll('.mt-version');
    mtVersions.forEach(function(mtVersion) {
        mtVersion.addEventListener('change', function() {
            // Deselecting the other option
            mtVersions.forEach(function(otherVersion) {
                if (otherVersion !== mtVersion) {
                    otherVersion.checked = false;
                }
            });
        });
    });

</script>
{% endblock %}
