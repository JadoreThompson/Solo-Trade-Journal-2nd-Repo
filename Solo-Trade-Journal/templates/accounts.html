<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header"></div>

<!-- Main Content Start -->
<div class="main-container">
    <div class="card">
        <div class="frow">
            <button onclick="addAccount()">Add-Account</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                {% for account in accounts %}
                <tr>
                    <td>
                        <a href="{{ url_for('views.dashboard', account_id=account.id)}}">{{ account.name }}</a>
                    </td>
                    <td>
                        <button onclick="deleteAccount({{ account.id }})">Delete</button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <style>
        body {
            background-color: #c0c0c0;
        }

        .header {
            height: 50px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
        }

        .main-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #c0c0c0;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            top: 20%;

            display: flex;
            flex-direction: column;
        }

        .frow {
            width: 100%:
            display: flex;
            justify-content: flex-start;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        th td {
            text-align: center;
        }
    </style>
</div>
<!-- Main Content End -->



<!-- Add Account Start -->
<div class="overlay" id="addAccount">
    <div class="overlay-content">
        <div class="overlay-header">
            <div class="overlay-delete">
                <button onclick="closeOverlay()">X</button>
            </div>
            <div class="overlay-title">
                <h2>Add Account</h2>
            </div>
        </div>
        <div class="overlay-body">
            <form action="/accounts" method="post">
                <div class="form-element">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-element">
                    <label for="account-login">Account Number:</label>
                    <input type="text" id="account-login" name="account-login">
                </div>
                <div class="form-element">
                    <label for="broker">Broker:</label>
                    <input type="text" id="broker" name="broker">
                </div>
                <div class="form-element">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-element">
                    <label for="mt-version">MT Version:</label>
                    <input type="text" id="mt-version" name="mt-version">
                </div>
                <div class="form-element">
                    <label for="broker-server">Server:</label>
                    <input type="text" id="broker-server" name="broker-server">
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="error-container">
                {% if error %}
                <p>{{ error_message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <style>
        #createCopier {

        }

        .overlay {
            height: 100vh;
            top:0;
            left: 0;
            width: 100%;
            display: none;
            position: fixed;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay-content {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .overlay-header {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .overlay-delete {
            display: flex;
            justify-content: flex-end;
        }

        .overlay-delete button {
            background-color: red;
            color: white;
            border-radius: 5px;
            border: 2px solid red;
        }

        .overlay-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .overlay-body form {
            display: flex;
            flex-direction: column;
        }

        .form-element {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        form button[type="submit"] {
            background-color: blue;
            color: white;
            border-radius: 5px;
            border: 2px solid blue;
        }
    </style>
</div>
<!-- Add Account End -->



<!-- Delete Account Start -->
<div class="overlay" id="deleteAccount">
    <div class="overlay-content">
        <div class="overlay-header">
            <div class="overlay-delete">
                <button onclick="closeOverlay()">X</button>
            </div>
            <div class="overlay-title">
                <h2>Are you sure you want to delete ?</h2>
            </div>
        </div>
        <div class="overlay-body">
            <form action="/delete" method="delete">
                <button type="submit">Yes</button>
            </form>
        </div>
    </div>
    <style>
        #createCopier {

        }

        .overlay {
            height: 100vh;
            top:0;
            left: 0;
            width: 100%;
            display: none;
            position: fixed;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay-content {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .overlay-header {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .overlay-close {
            display: flex;
            justify-content: flex-end;
        }

        .overlay-close button {
            background-color: red;
            color: white;
            border-radius: 5px;
            border: 2px solid red;
        }

        .overlay-body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .overlay-body form {
            display: flex;
            flex-direction: column;
        }

        .form-element {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        form button[type="submit"] {
            background-color: blue;
            color: white;
            border-radius: 5px;
            border: 2px solid blue;
        }
    </style>
</div>
<!-- Delete Account End -->

<!-- JavaScript Area -->
<script>
    // Function to open add account overlay
    function addAccount() {
        // add account
        var overlay = document.getElementById("addAccount");
        if (overlay.style.display === "flex") {
            overlay.style.display = "none";
        } else {
            overlay.style.display = "flex";
        }
    }

    // Function to delete account from account table
    async function deleteAccount(accountId) {
        const response = await fetch(`/delete-account/${accountId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        const data = await response.json();
        if (data.status === 200) {
            alert('Account deleted successfully');
        } else {
            alert('Failed to delete account');
        }

        /*
        if (response.ok) {
            alert('Account deleted successfully');
        } else {
            alert('Failed to delete account');
        }
        */
    }

    // Function to open and close the add and delete account overlay
    function closeOverlay() {
        var overlay = document.getElementById("addAccount");
        var overlay2 = document.getElementById("deleteAccount");
        if (overlay.style.display === "flex" || overlay2.style.display === "flex") {
            overlay.style.display = "none";
            overlay2.style.display = "none";
        } else {
            overlay.style.display = "flex";
            overlay2.style.display = "flex";
        }
    }



</script>
</body>
</html>
