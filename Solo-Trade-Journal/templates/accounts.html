<script>
    function menuToggle(){
        var overlay = document.getElementById("navbarSupportedContent");
        var computedStyle = window.getComputedStyle(overlay);
        if (computedStyle.display === "none" || computedStyle.display === ""){
            overlay.style.display = "flex";
        } else {
            overlay.style.display = "none";
        }
    }

    function addAccount() {
        // add account
        var overlay = document.getElementById("addAccount");
        if (overlay.style.display === "flex") {
            overlay.style.display = "none";
        } else {
            overlay.style.display = "flex";
        }
    }

    function deleteOverlay() {
        // Delete an account
        var overlay = document.getElementById("deleteAccount");
        overlay.style.display = "flex";
    }

    function closeOverlay() {
        var overlay = document.getElementById("addAccount");
        var overlay2 = document.getElementById("deleteAccount");
        if (overlay.style.display === "flex" || overlay2.style.display === "flex") {
            overlay.style.display = "none";
            overlay2.style.display = "none";
        } else {
            overlay.style.display = "flex";
            overlay2.style.display = "flex";
        }
    }

     async function deleteAccount(accountId) {
        const response = await fetch(`/delete-account/${accountId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        const data = await response.json();
        if (data.status === 200) {
            alert('Account deleted successfully');
        } else {
            alert('Failed to delete account');
        }
