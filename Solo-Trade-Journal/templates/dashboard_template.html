<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Chart JS Styling -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!-- Ion Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




    <!-- Dasiy UI
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    -->

    <!-- Jinja Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Styling Area -->
    <style>
        body{
            font-family: 'Robot', sans-serif;
        }

        .container{
            max-height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .nav-link{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar Area -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="#" alt="">
            <button onclick="menuToggle()" class="navbar-toggler"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/copy-trading">Copy-Trading</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Area -->
    <script>
        function menuToggle(){
            var overlay = document.getElementById("navbarSupportedContent");
            var computedStyle = window.getComputedStyle(overlay);
            if (computedStyle.display === "none" || computedStyle.display === ""){
                overlay.style.display = "flex";
            } else {
                overlay.style.display = "none";
            }
        }
    </script>
</body>
</html>
