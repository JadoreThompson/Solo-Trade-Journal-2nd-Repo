<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Jinja Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Styling Area -->
    <style>
        body {
            background-image: url(https://cdn.discordapp.com/attachments/954082449888006184/1240984697362841620/Untitled_design.png?ex=66488c90&is=66473b10&hm=545d2eb9b38db97c7f6f0b7e3292c6460e8ad369cb12fef45c4bdfef55e6e488&);
        }

        .container{
            max-height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .nav-link{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar Area -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="#" alt="">
            <button onclick="menuToggle()" class="navbar-toggler"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Log-in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/signup">Sign-Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Area -->
    <script>
        function menuToggle(){
            var overlay = document.getElementById("navbarSupportedContent");
            var computedStyle = window.getComputedStyle(overlay);
            if (computedStyle.display === "none" || computedStyle.display === ""){
                overlay.style.display = "flex";
            } else {
                overlay.style.display = "none";
            }
        }

    </script>
</body>
</html>
